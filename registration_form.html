{% extends 'main.html' %}
{% block title %} OTS-Registration Form{% endblock title %}
{% block top %}
<a  href="{%url 'OTS:login' %}">Login</a>
{% endblock %}

{% block content %}
<div class="all-forms">
    <form action="{% url 'OTS:storeCandidate'%}" method="post">
        {% csrf_token %}
        <label for-="username"> Username</label>
        <input type="text" name="username">
        <label for-="password"> Password</label>
        <input type="password" name="password">
        <label for-="name"> Name</label>
        <input type="text" name="name">
    <div class="submit">
        <input type="submit" value="submit">
        <input type="reset" value="clear">
    </div>       
    </form>
    <h3 id="i1">Already have an Account, <a href="{% url 'OTS:login' %}">Click Here</a></h3>
</div>

{% endblock %}
